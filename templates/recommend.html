<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_recommend.css') }}">
</head>
<body>

    <nav class="navbar" id="top-nav">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h1 class="section-title">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control", placeholder="Write a Book Name"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}
                {% for i in data %}
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <img class="book-image" src="{{ i[2] }}">
                                <p class="book-title small">{{ i[0] }}</p>
                                <h4 class="book-author">{{ i[1] }}</h4>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            {% else %}
                <div class="col-md-12">
                    <br><br>
                    <h4>We don't have much data for this perticular book to make a recommendation.</h4>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
